<div id="createModal"
     class="modal"
     role="dialog" ng-controller="LecturerDetailsCtrl">
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header" >
                <h4 class="modal-title" >Update Lecturer</h4 >
            </div >
            <div class="modal-body" >
                <form ng-submit="createLecturer(lecturerCre)"
                    name="lecturerForm"
                      class="form-horizontal"
                      novalidate >
                      <!--<div class="form-group" >
                            <label class="col-sm-2 control-label" >ID</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="id"
                                    ng-model="lecturerCre.id"
                                    required />
                            </div >-->
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Name</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="name"
                                    ng-model="lecturerCre.name"
                                    required />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Picture Url</label >
                            <div class="col-sm-10" >
                                <input type="url"
                                    name="url"
                                    class="form-control"
                                    ng-model="lecturerCre.picture"
                                    required />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Description</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="photo"
                                    ng-model="lecturerCre.description"
                                        />
                            </div >
                        <div class="form-group" >
                        <label class="col-sm-2 control-label" >Courses</label >
                        <div class="col-sm-10" >
                            <input type="text"
                                class="form-control"
                                name="photo"
                                ng-model="lecturerCre.courses"
                                    />
                        </div >
                         <div class="modal-footer">
                            <button type="submit" class = "btn btn-primary pull-left" >Save changes</button>
                            <button type="button" class="btn btn-secondary" ng-click="createModal.hide()" >Close</button>
                        </div>
                    </div >
                </form >
            </div >
        </div >

    </div >
</div >
