<div id="createModal"
     class="modal"
     role="dialog" ng-controller="CoursesDetailsCtrl">
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header" >
                <h4 class="modal-title" >Update Course</h4 >
            </div >
            <div class="modal-body" >
                <form ng-submit="edidtCourse(courses)"
                    name="courseForm"
                      class="form-horizontal"
                      novalidate >
                      <div class="form-group" >
                            <label class="col-sm-2 control-label" >ID</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="id"
                                    ng-model="courses.id"
                                    required />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Name</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="name"
                                    ng-model="courses.name"
                                    required />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Picture Url</label >
                            <div class="col-sm-10" >
                                <input type="url"
                                    name="url"
                                    class="form-control"
                                    ng-model="courses.picture"
                                    required />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Description</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="photo"
                                    ng-model="courses.description"
                                        />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Lecturer</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="photo"
                                    ng-model="courses.lecturer"
                                        />
                            </div >
                        </div >
                        <div class="form-group" >
                            <label class="col-sm-2 control-label" >Videos</label >
                            <div class="col-sm-10" >
                                <input type="text"
                                    class="form-control"
                                    name="photo"
                                    ng-model="courses.video"
                                        />
                            </div >
                        </div >
                      <div>
                         <div class="modal-footer">
                            <button type="submit" class ="btn btn-primary pull-left">Save changes </button>
                            <button type="button" class="btn btn-secondary" ng-click="editCourModal.hide()" >Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
