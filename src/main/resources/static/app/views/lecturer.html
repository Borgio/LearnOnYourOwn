<div class="container" >
    
    <div class="row" ng-controller="CoursesCtrl">
        <ul class="col-md-12"  >
                <li  ng-repeat="course in courses" >
                    <a ui-sref="course({id: course.id })">
                        <img  ng-src="{{course.picture}}" alt="" />
                    </a>
                </li>  
        </ul>
    </div>
