<div class="container" >
    <div class="jumbotron">
        <h1><i class="fa fa-camera-retro"></i></span> Learn On Your Own</h1>
        <p>we need to put some text in here</p>
    </div>
    
    <div class="row" ng-controller="CoursesCtrl">
        <div class="col-lg-3 col-sm-6" >
            <div class="thumbnail" ng-repeat="course in courses">
                <div>
                    <span ng-click="">{{course.name}}</span>
                </div>
                <img  ng-src="{{course.picture}}">
                <span ng-click="">{{course.lecturer}}</span>
            </div>
        </div>
    </div>
    
</div>
